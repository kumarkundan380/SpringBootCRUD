<div class="container">
  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username" autocomplete="off">
    Password : <input type="password" name="password" [(ngModel)]="password" autocomplete="off">
  </div>
  <button (click)=checkLogin() class="btn btn-success">
    Login
  </button>
</div>
