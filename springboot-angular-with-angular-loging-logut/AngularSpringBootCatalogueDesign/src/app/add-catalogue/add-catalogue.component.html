<!-- this is Add Catalogue page ------- in this page taking the product information -->
<div class="col-md" id="page">
    <div class="col-md" id="signup">
        <h4>Fillup Product Details</h4>
        <!-- here form to fillup all product details-->
        <form [formGroup]="addProduct" (ngSubmit)="sendData(addProduct)" >
            <label>Product Name</label>
            <input type="text" formControlName='itemName' class="form-control" placeholder="Product Name" id='itemName' autocomplete="off">
              <span *ngIf='submitted && frm.itemName.errors'>
              product name is required.
              </span>
              <br>
            <label>Brand Name</label><input type="text" formControlName='brandName' placeholder="Brand Name" id='brandName' autocomplete="off">
              <span *ngIf="submitted && frm.brandName.errors">
                 brand name is required.
              </span>
              <br>
            <label>Product Price</label><input type="number" formControlName='price' placeholder="Price" id='price' autocomplete="off">
              <span *ngIf="submitted && frm.price.errors">
                 price is required.
              </span>
              <br>
            <label>Product Type</label>
            <!-- <input type="text" formControlName='color' placeholder="Color" id='color' autocomplete="off"> -->
            <select id='productType' formControlName='productType'>
                <option value="electronics">Electronics</option>
                <option value="footwear">Footwear</option>
                <option value="cloths">Cloths</option>
                <option value="books">Books</option>
                <option value="vehicle">Vehicle</option>
            </select>  
            <span *ngIf="submitted && frm.productType.errors">
                color is required.
              </span>
              <br>
            <table>
                <tr>
                    <td class="textarea_col1">
                        <label> Descriptions</label>
                    </td>
                    <td class="textarea_col2">
                        <textarea type="text" formControlName='detail' placeholder="Product Descriptions" id='detail'></textarea>
                        <span *ngIf="submitted && frm.detail.errors">
                        product details is required.
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td class="image_button">
                        <div id="upbox">
                            <div id="upload"><p>Upload Picture</p></div>
                            <input #file type="file" (change)="readURL(file.files);" formControlName='imageName' accept="image/*  " id="img1"/> 
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- here display the image on the add catalogue page-->
    <div class="img">
      <img id="image_id" [src]='imgURL' height="150" *ngIf="imgURL"/>   
    </div>
</div>
